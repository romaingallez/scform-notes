<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-md mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Visualiseur de Notes SCForm</h1>
            
            <form hx-post="/grades" 
                  hx-target="#grades-container" 
                  hx-indicator="#spinner"
                  class="space-y-4">
                
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">URL SCForm</label>
                    <input type="text" 
                           id="url" 
                           name="url" 
                           value="{{.DefaultURL}}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           value="{{.DefaultUsername}}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           value="{{.DefaultPassword}}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Obtenir les Notes
                </button>
            </form>

            <div id="spinner" class="htmx-indicator">
                <div class="flex justify-center items-center mt-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="px-4 max-w-[95vw] mx-auto">
        <div class="bg-white rounded-lg shadow p-4 mb-4 hidden" id="search-container">
            <div class="relative">
                <input type="text"
                       id="search-input"
                       name="q"
                       placeholder="Rechercher un cours..."
                       class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                       hx-get="/search"
                       hx-trigger="input changed delay:300ms, search"
                       hx-target="#grades-container"
                       hx-include="this"
                       hx-indicator="#search-spinner">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div id="search-spinner" class="htmx-indicator absolute inset-y-0 right-0 pr-3 flex items-center">
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
                </div>
            </div>
        </div>
        <div id="grades-container"></div>
    </div>

    <style>
        .htmx-indicator{
            display:none;
        }
        .htmx-request .htmx-indicator{
            display:block;
        }
        .htmx-request.htmx-indicator{
            display:block;
        }
    </style>

    <script>
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.target.id === 'grades-container' && evt.detail.successful) {
                document.getElementById('search-container').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
